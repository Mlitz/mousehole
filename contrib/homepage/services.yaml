- Mousehole MAM:
    - Host Details:
        icon: mdi-server
        href: http://<mousehole-url>  # for example http://mousehole:5010
        description: Host network information
        widget:
          type: customapi
          url: http://<mousehole-url>  # for example http://mousehole:5010/state
          method: GET
          mappings:
            - field: host.ip
              label: IP Address
              format: text
            - field: host.asn
              label: ASN
              format: number
            - field: host.as
              label: Provider
              format: text

    - API Response:
        icon: mdi-api
        href: http://<mousehole-url>  # for example http://mousehole:5010
        description: Latest API response
        widget:
          type: customapi
          url: http://<mousehole-url>/state  # for example http://mousehole:5010/state
          method: GET
          mappings:
            - field: lastMam.response.body.Success
              label: Success
              format: text
            - field: lastMam.response.httpStatus
              label: HTTP Code
              format: number
            - field: lastMam.response.body.msg
              label: Response
              format: text

    - Timing Info:
        icon: mdi-clock-outline
        href: http://<mousehole-url>  # for example http://mousehole:5010
        description: Update timing
        widget:
          type: customapi
          url: http://<mousehole-url>/state  # for example http://mousehole:5010/state
          method: GET
          mappings:
            - field: lastMam.request.at
              label: Last Request
              format: Date # Could use "relativeDate" here but Homepage doesnt seem to parse Temporal.ZonedDateTime format
            - field: lastUpdate.at
              label: Last Update
              format: Date # Could use "relativeDate" here but Homepage doesnt seem to parse Temporal.ZonedDateTime format
            - field: nextUpdateAt
              label: Next Update
              format: Date # Could use "relativeDate" here but Homepage doesnt seem to parse Temporal.ZonedDateTime format